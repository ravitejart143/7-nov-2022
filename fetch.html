	<section id="emp2" style="display:flex">

		
	</section>
	<script type="text/javascript">
		fetch("https://reqres.in/api/users")
		.then((res2)=>{
			console.log(res2)
			return res2.json()
		})
		.then((jsonResponse)=>{
			console.log(jsonResponse)
			display(jsonResponse.data)
		})
		function display(employees){
			var block=document.getElementById("emp2")
			for(i=0;i<employees.length;i++){
				block.innerHTML+=`<div><p>${employees[i].first_name}</p>
				<img src="${employees[i].avatar}"width="40%"/>
				</div>`;
		}
	}

	</script>
