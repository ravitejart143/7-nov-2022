<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
			document.getElementById("name").value
			document.getElementById("email").value
			document.getElementById("age").value
			document.getElementById("phonenumber").value
			document.getElementById("gender").value
			document.getElementById("password").value
		}
		
	</script>
</head>
<body>
	<p><input id="name" type="text" placeholder="name"></p>
	<p><input id="email" type="text" placeholder="email"></p>
	<p><input id="age" type="text" placeholder="age"></p>
	<p><input id="phonenumber" type="text" placeholder="phonennumber"></p>
	<p><input id="gender" type="text" placeholder="gender"><p>
	<p><input id="password" type="text" placeholder="password"></p>
	<p><button onclick="display()">submit</button></p>

</body>
</html>
